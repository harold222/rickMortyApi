<button (click)="onGoBack()" class="btn btn-primary btn-lg">
    Regresar
  </button>
  <div class="row justify-content-center mt-2 mb-3">
      <div class="col-12 justify-content-center">
        <ng-container *ngIf="episode">
          <div class="row">
            <div class="col-12 character-detail-content">
              <h2>{{ episode.name | slice: 0:15}}</h2>
              <p><strong>Creado:</strong> {{ episode.created }}</p>
              <p><strong>Emision:</strong> {{ episode.air_date }}</p>
              <p><strong>Episodio:</strong> {{ episode.episode }}</p>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="error">
          <span>{{ error.friendlyMessage }}</span>
        </ng-container>
      </div>
  </div>
