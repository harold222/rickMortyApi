<button (click)="onGoBack()" class="btn btn-primary btn-lg">
    Regresar
  </button>
  <div class="row justify-content-center mt-2 mb-3">
      <div class="col-12 justify-content-center">
        <ng-container *ngIf="place">
          <div class="row">
            <div class="col-12 character-detail-content">
              <h2>{{ place.name | slice: 0:15}}</h2>
              <p><strong>Creado:</strong> {{ place.created }}</p>
              <p><strong>Dimension:</strong> {{ place.dimension }}</p>
              <p><strong>Url:</strong> {{ place.url }}</p>
              <p><strong>Creado:</strong> {{ place.created }}</p>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="error">
          <span>{{ error.friendlyMessage }}</span>
        </ng-container>
      </div>
  </div>
